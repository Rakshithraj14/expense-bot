name: Build and push Docker image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set tag from commit message
        id: tag
        run: |
          MSG="${{ github.event.head_commit.message }}"
          FIRST_LINE="${MSG%%$'\n'*}"
          SANITIZED=$(echo "$FIRST_LINE" | sed 's/[^a-zA-Z0-9_.-]/-/g' | sed 's/-\+/-/g' | sed 's/^-//;s/-$//' | cut -c1-50)
          if [ -z "$SANITIZED" ]; then SANITIZED="${{ github.sha }}"; fi
          echo "tag=$SANITIZED" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/expense-bot:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/expense-bot:${{ steps.tag.outputs.tag }}
